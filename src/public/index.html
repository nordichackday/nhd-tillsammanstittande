<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>NRK TV</title>
	<link rel="stylesheet" href="/assets/css/main.css" media="screen" title="main css" charset="utf-8">
</head>
<body>
	<div id="menu">

			<span class="username">Alexander</span>

	<div id="page-video" class="page">

				<video style="max-width: 100%;"

						>
				</video>
			</div>

		<button class="chat-button"></button>
	</div>

	<section id="user-list">
		<ul id="users"></ul>
	</section>

	<script type="text/javascript" src="//www.svtstatic.se/video/svtvideoplayer/js/svtvideoplayer.js"></script>
	<script src="http://localhost:4000/socket.io/socket.io.js"></script>
