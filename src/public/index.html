<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NRK TV</title>
<style>
	body {
		padding: 0;
		margin: 0;
	}

	.placeholder {
		width: 100%;
		position: relative;
		left: 0%;
		transition: left 0.5s;
	}

	.menu-open .placeholder {
		left: -25%;
	}

	#user-list {
		position: absolute;
		top: 0;
		right: -25%;
		width: 25%;
		height: 100%;
		transition: right 0.5s;
	}

	.menu-open #user-list {
		right: 0;
	}

	#users {
		position: relative;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #ddd;
		list-style-type: none;
	}

	#users > li {
		padding: 1em;
	}

	#menu {
		background-color: #000;
		color: #ccc;
		padding: 2em;
	}
</style>
</head>
<body>
	<div id="menu">
		<div class="user">Alexander</div>
	</div>

	<img class="placeholder" src="assets/images/start.jpg">

	<section id="user-list">
		<ul id="users"></ul>
	</section>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</body>
</html>
