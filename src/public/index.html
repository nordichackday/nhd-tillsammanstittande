<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>NRK TV</title>
	<link rel="stylesheet" href="/assets/css/main.css" media="screen" title="main css" charset="utf-8">
</head>
<body>
	<div id="menu-container"></div>

	<div class="content">
		<section id="user-list">
			<ul id="users">
				<li data-room="1">
					<img src="assets/images/userlist-progress-skavlan.png" class="progress">
					<h2>Mormor</h2>
					<p>Skavlan<br>
					25 mars 2016</p>

				</li>
				<li data-room="2">
					<img src="assets/images/userlist-progress-skam.png" class="progress">
					<h2>Liljan Johansen</h2>
					<p>Skam<br>
					Avsnitt 5:11</p>
				</li>
			</ul>
		</section>

		<div id="page-start" class="page active"></div>
		<div id="page-video" class="page">
			<div id="page-video-chat-container"></div>
			<div id="page-video-container"></div>
		</div>
	</div>

	<script src="//www.svtstatic.se/video/svtvideoplayer/js/svtvideoplayer.js"></script>
	<script>
		// TODO this url should be injected via a ENV variable e.g. PROCESS.ENV.SOCKET_URL
		var url = "nhd-tillsammanstittnade-socket.herokuapp.com";
		document.write('<script src="//' + url + '/socket.io/socket.io.js"><\/script>');
	</script>
</body>
</html>
