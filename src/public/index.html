<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NRK TV</title>
<style>
	body {
		padding: 0;
		margin: 0;
		font-family: sans-serif;
		-webkit-font-smoothing: antialiased;
	}

	.page {
		position: relative;
		display: none;
	}

	.page.active {
		display: block;
	}

	.placeholder {
		width: 100%;
	}

	#user-list {
		position: absolute;
		top: 0;
		right: -25%;
		width: 25%;
		height: 100%;
		transition: right 0.5s;
	}

	.menu-open #user-list {
		right: 0;
	}

	#users {
		position: relative;
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #ddd;
		list-style-type: none;
	}

	#users > li {
		padding: 1em;
	}

	#menu {
		background-color: #121116;
		color: #ccc;
		padding: 2em;
		overflow: hidden;
	}

	.user {
		display: none;
		float: right;
	}

	.profile-image {
		display: inline-block;
		width: 32px;
		margin-right: 0.5em;
		vertical-align: middle;
	}

	.username {
		line-height: 32px;
		margin: 0;
		font-weight: bold;
	}

	.friends {
		display: inline-block;
		height: 32px;
		margin-left: 2em;
		vertical-align: middle;

		float: right;
	}

	button.chat-button {
		background: transparent url(./assets/images/icon-chat.png) center center no-repeat;
		background-size: contain;
		width: 53px;
		height: 53px;
		border: 0;
		position: fixed;
		right: 3em;
		bottom: 3em;
	}

	.chat {
		position: absolute;
		top: 2em;
		right: 2em;
	}

	.chat-message {
		background-color: blue;
		color: white;
		padding: 0.5em;
		border-radius: 1em;
		margin-bottom: 1em;
	}
</style>
</head>
<body>
	<div id="menu">
		<img src="assets/images/icon-friends.png" class="friends">

		<div class="user">
			<img src="assets/images/profile-image.jpg" class="profile-image">

			<span class="username">Alexander</span>
		</div>
	</div>

	<div id="page-start" class="page active">
		<img class="placeholder" src="assets/images/start.jpg">
	</div>

	<div id="page-video" class="page">
		<img class="placeholder" src="assets/images/video.jpg">

		<div class="chat"></div>
		<button class="chat-button"></button>
	</div>

	<section id="user-list">
		<ul id="users"></ul>
	</section>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
</body>
</html>
